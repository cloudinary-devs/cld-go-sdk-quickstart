<h1>{{.PageTitle}}</h1>
<ul>
    {{range .Transformations}}
        {{if .Done}}
            <h3>{{.Description}}:</h3>
            <p class="done"><img src="{{.Asset}}"></p>
        {{else}}
            <h3>{{.Description}}:</h3>
            <p><img src="{{.Asset}}"></p>
        {{end}}
    {{end}}
</ul>
